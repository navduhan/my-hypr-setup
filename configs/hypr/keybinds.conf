# -----------------------------------------------------------------------------
# File: keybinds.conf
# Author: Naveen Duhan
# Description: Keybindings for window management and application launching.
# -----------------------------------------------------------------------------

$mainMod = SUPER

# --- Application Shortcuts ---
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, E, exec, nautilus

# --- Window Management ---
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, fullscreen, 0  # Fullscreen
bind = $mainMod, V, togglefloating,  # Toggle floating
bind = $mainMod, P, pseudo, # dwindleR
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# --- Move Floating Windows (Super + Shift + Arrow) ---
bind = $mainMod SHIFT, left, moveactive, -30 0
bind = $mainMod SHIFT, right, moveactive, 30 0
bind = $mainMod SHIFT, up, moveactive, 0 -30
bind = $mainMod SHIFT, down, moveactive, 0 30

# --- Resize Windows (Super + Ctrl + Arrow) ---
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# --- Navigation ---f
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# --- Workspaces ---
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Volume Control (PipeWire/WirePlumber) ---
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# --- Brightness Control ---
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- Media Keys ---
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# --- System Controls ---
bind = $mainMod, R, exec, hyprctl reload  # Reload Hyprland config
bind = $mainMod SHIFT, R, exec, killall waybar; waybar & disown  # Restart Waybar
bind = $mainMod, T, exec, ~/.config/hypr/scripts/theme-switcher.sh  # Theme switcher
bind = $mainMod, N, exec, swaync-client -t  # Toggle notification center
bind = $mainMod, L, exec, hyprlock  # Lock screen
bind = $mainMod SHIFT, Q, exec, wlogout -b 5 -T 400 -B 400 --protocol layer-shell  # Power menu (centered bar)

# --- Screenshots ---
bind = , Print, exec, grim - | wl-copy  # Screenshot full screen to clipboard
bind = $mainMod, Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png  # Screenshot to file
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy  # Screenshot region to clipboard
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png  # Screenshot region to file

# --- Monitor Management ---
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/monitor-menu.sh  # Monitor menu (extend/mirror)
