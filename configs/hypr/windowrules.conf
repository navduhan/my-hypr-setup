# -----------------------------------------------------------------------------
# File: windowrules.conf
# Author: Naveen Duhan
# Description: Rules for window behavior (floating, opacity, blocking, etc.).
# -----------------------------------------------------------------------------

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float, class:^(kitty)$,title:^(kitty)$

# Floating windows
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(nm-connection-editor)

# Kitty: Pseudo-tile behavior (Centered when alone, splits when multiple)
windowrulev2 = pseudo, class:(kitty)
windowrulev2 = size 800 600, class:(kitty)


# XWayland scaling/compatibility tweaks (optional beyond the main config)
# windowrulev2 = forceinput, class:^(xwayland_app)$

# -----------------------------------------------------------------------------
# SwayNC (Notification Center) Blur & Transparency
# -----------------------------------------------------------------------------
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window